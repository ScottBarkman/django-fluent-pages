{% load i18n %}
<div class="nani-language-tabs">
	{% for url,name,code,status in language_tabs %}
	   {% if status == 'current' %}
           <input type="hidden" class="language_button selected" name="{{ code }}" />
	       <span class="current">{{ name }}{% if current_is_translated and allow_deletion %}<a class="deletelink" href="./delete-translation/{{ code }}/?ct_id={{ ct_id }}" title="{% trans 'Delete Translation' %}">&nbsp;</a>{% endif %}</span>
       {% else %}
	       <span class="{{ status }}"><a href="{{ url }}">{{ name }}</a> {% if status == 'available' and allow_deletion %}<a class="deletelink" href="./delete-translation/{{ code }}/?ct_id={{ ct_id }}" title="{% trans 'Delete Translation' %}">&nbsp;</a>{% endif %}</span>
       {% endif %}
    {% endfor %}
</div>
